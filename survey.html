<!DOCTYPE html>
<head>
    <title><h1>Genetics Survey</h1></title>
</head>
<body>
    <p>This is a survey recording the different attributes of people</p>
    <form>
        <div>
            <label for="Male">Male</label>
            <input type="radio" name="Male" id="Male" />
            <label for="Female">Female</label>
            <input type="radio" name="Female" id="Female" />
            <label for="Other">Other</label>
            <input type="radio" name="Other" id="Other" />
            <label for="No say">Prefer not to say</label>
            <input type="radio" name="No say" id="No say">
        </div>
        <div>
            <label for="Birthday">Birthday:</label>
            <input type="text" id="Birthday" name="Birthday" placeholder="MM/DD/YYYY">
            <label for="Age">Age:</label>
            <input type="text" id="Age" name="Age" placeholder="Redundant">
        </div>
        <div>
            <label for="Race">Race:</label>
            <input type="text" id="Race" name="Race" placeholder="Don't leave empty">
            <label for="Proffesion">Proffesion:</label>
            <input type="text" id="Proffesion" name="Proffesion" placeholder="Job">
        </div>
        <div>
            <label for="Height">Height:</label>
            <input type="text" id="Height" name="Height" placeholder="ft, in">
            <label for="Weight">Weight:</label>
            <input type="text" id="Weight" name="Weight" placeholder="lbs">
            <label for="Shoesize">Shoe Size:</label>
            <input type="text" id="Shoesize" name="Shoesize" placeholder="U.S">
            <label for="Blood">Blood Type:</label>
            <input type="text" id="Blood" name="Blood" placeholder="e.g O-">
        </div>
        <div>
            <label for="Haircolor">Select Haircolor:</label>
            <select name="Haircolor" id="Haircolor">
                <option value="black">Black</option>
                <option value="brown">Brown</option>
                <option value="blonde">Blonde</option>
                <option value="red">Red</option>
            </select>
            <label for="Eyecolor">Select Eye color:</label>
            <select name="Eyecolor" id="Eyecolor">
                <option value="blue">Blue</option>
                <option value="brown">Brown</option>
                <option value="green">Green</option>
            </select>
        </div>
        <div>
            <fieldset>
                <legend>Select Dominant Hand:</legend>
                <div>
                  <input type="radio" id="Right" name="Right" value="Right" checked />
                  <label for="Right">Right</label>
                </div>
                <div>
                  <input type="radio" id="Left" name="Left" value="Left" />
                  <label for="Left">Left</label>
                </div>
                <div>
                  <input type="radio" id="Both" name="Both" value="Both" />
                  <label for="Both">Both</label>
                </div>
                <div>
                    <input type="radio" id="None" name="None" value="None" />
                    <label for="None">None</label>
                  </div>
              </fieldset>
        </div>
        <div>
            <button type="button">Submit survey</button>
        </div>
    </form>
</body>
